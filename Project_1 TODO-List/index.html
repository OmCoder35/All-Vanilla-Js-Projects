<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript1.js" defer></script> -->
    <script src="javascript2.js" defer></script>
    <title>JavaScript tutorial</title>
</head>

<body>
    <header class="header">
        <nav class="container">
            <h1 class="logo" id="Unique">Website</h1>
            <ul class="nav-item">
                <li><a href="#">Home</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage Your Tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container ">
        <h2>Your Plan for Today ?</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo" class="input-box">
            <input type="submit" value="Add todo" class="btn submit-btn">
        </form>
        <ul class="todo-list">
            <li class="list-items">
                <span class="myspan">my Todo</span>
                <div class="mydiv">
                    <button class="done small-btn">Done</button>
                    <button class="remove small-btn">Remove Todo</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2> Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="Password">New Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="Password">Confirm Password</label>
                <input type="password" name="Password" id="Password">
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="yourself">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>

</html>
