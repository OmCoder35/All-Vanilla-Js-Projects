<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <title>Tic Tak Toe</title>
</head>

<body>
    <div class="winlose">
        <h1 class="myhead"><img class="winimg" src="win.gif" alt=""></h1>
    </div>
    <div class="container">
        <div class="block1">
            <div class="boxes1 box index0"><span class="cross"></span></div>
            <div class="boxes2 box index1"><span class="cross"></span></div>
            <div class="boxes3 box index2"><span class="cross"></span></div>
        </div>
        <div class="block2">
            <div class="boxes4 box index3"><span class="cross"></span></div>
            <div class="boxes5 box index4"><span class="cross"></span></div>
            <div class="boxes6 box index5"><span class="cross"></span></div>
        </div>
        <div class="block3">
            <div class="boxes7 box index6"><span class="cross"></span></div>
            <div class="boxes8 box index7"><span class="cross"></span></div>
            <div class="boxes9 box index8"><span class="cross"></span></div>
        </div>
    </div>
    <div class="buttonSec">
        <select name="choice" id="choice" class="choose">
            <option value="choice">Cross</option>
            <option value="choice">Hole</option>
        </select>
        <div class="score">Score</div>
        <button class="again-btn">PLAY AGAIN</button>
    </div>
</body>

</html>
